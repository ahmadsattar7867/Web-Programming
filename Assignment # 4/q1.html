<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="q1.css">
  <script src="q1.js"></script>


</head>

<body>
  <div class="container">
    <div class="form">
      <h2>SignIn</h2>
      <form id="signinForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
          <span class="error" id="usernameError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <span class="error" id="passwordError"></span>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="form">
      <h2>SignUp</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" >
          <span class="error" id="ferror"></span>
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname">
          <span class="error" id="lError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <span class="error" id="eerror"></span>
        </div>
        <div class="form-group">
          <label for="Username">Username:</label>
          <input type="text" id="Username" name="Username">
          <span class="error" id="uerror"></span>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age">
          <span class="error" id="ageError"></span>
        </div>
        <div class="form-group">
          <label for="Num">Number:</label>
          <input type="text" id="number" name="number">
          <span class="error" id="nerror"></span>
        </div>
        <div class="form-group">
          <label for="password">password:</label>
          <input type="text" id="pw" name="password">
          <span class="error" id="perror"></span>
        </div>
        <div class="form-group">
          <label for="cp">confirm Password:</label>
          <input type="text" id="cp" name="confirm Password">
          <span class="error" id="cperror"></span>
        </div>
        
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="q1.js"></script>
</body>

</html>
